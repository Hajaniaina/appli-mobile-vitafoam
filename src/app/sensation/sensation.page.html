<ion-content>

    <div id="header_page">
        <ion-grid>
            <ion-row>
                <ion-col size="4" size-md (click)="onbackPress()">
                    <ion-img id="imglogopage" src="assets/img/logo/back.png"> </ion-img>
                </ion-col>
                <ion-col size="4" size-md>

                </ion-col>
                <ion-col size="4" size-md>
                    <ion-img id="imglogopage" src="assets/img/logo/logopage.png"> </ion-img>
                </ion-col>

            </ion-row>
        </ion-grid>
        <ion-grid>
            <ion-row>
                <ion-col size="12" size-md id="titre_page">
                    Comment préférez vous votre matelas ?
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-grid>
            <ion-row>
                <ion-col size="12" size-md>
                    <div id="container">
                        <!--ion-card *ngFor="let sens of sensation" (click)="onSensationClick(sens)" id="cardcontent">
                            <ion-card-content>
                                <h2> {{sens.stion}}</h2>
                            </ion-card-content>
                        </ion-card-->
                        <ion-grid>
                            <ion-list>
                                <ion-row>
                                    <ion-col size="{{nombre_case_radio}}" *ngFor="let sens of sensation" (click)="onSensationClick(sens)" id="cardcontent">
                                        <label id="liste_sensation_titre"> {{sens.stion}}</label>
                                    </ion-col>
                                </ion-row>
                            </ion-list>
                        </ion-grid>
                        <ion-grid>
                            <ion-list>
                                <form (ngSubmit)="logFormSensation()">
                                    <ion-radio-group value="{{value_par_def_case}}">
                                        <ion-row>
                                            <ion-col size="{{nombre_case_radio}}" size-md *ngFor="let sens of sensation">
                                                <ion-radio value="{{sens.stion}}" name="{{sens.stion}}" id="radiosensation" (ionFocus)="onSensationClick(sens)"></ion-radio>
                                            </ion-col>
                                        </ion-row>
                                    </ion-radio-group>

                                    <ion-card-header>
                                        <ion-row>
                                            <ion-col>
                                                <ion-button mode="ios" type="submit" size="large" color="secondary">
                                                    <ion-label>Valider</ion-label>
                                                </ion-button>
                                            </ion-col>
                                        </ion-row>
                                    </ion-card-header>
                                </form>
                            </ion-list>

                        </ion-grid>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>

</ion-content>
