<ion-content>

    <div id="header_page">
        <ion-grid>
            <ion-row>
                <ion-col size="4" size-md (click)="onbackPress()">
                    <ion-img id="imglogopage" src="assets/img/logo/back.png"> </ion-img>
                </ion-col>
                <ion-col size="4" size-md>

                </ion-col>
                <ion-col size="4" size-md>
                    <ion-img id="imglogopage" src="assets/img/logo/logopage.png"> </ion-img>
                </ion-col>

            </ion-row>
        </ion-grid>
        <ion-card>
            <ion-card-header>
                {{msgFelicitation}}
            </ion-card-header>
        </ion-card>
        <ion-grid id="contentGrid">
            <ion-row>
                <ion-col size="12" size-md>
                    <div id="container" *ngIf="resposeQuiz">
                        <ion-grid>
                            <ion-row>
                                <ion-col size="12" size-md>
                                    <ion-img src="assets/img/quiz/animaux/grenouille.jpg"> </ion-img>
                                    <ion-card>{{resposeQuiz.nom}}</ion-card>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </div>
                </ion-col>

            </ion-row>
        </ion-grid>
    </div>
    <div id="QuizSuivant">
        <ion-grid>
            <ion-row>
                <ion-col size="4" size-md>

                </ion-col>
                <ion-col size="4" size-md>

                </ion-col>
                <ion-col size="4" size-md (click)="onQuizSuivantClick()">
                    <ion-img id="imglogopage" src="assets/img/logo/back.png"> </ion-img>
                </ion-col>

            </ion-row>
        </ion-grid>
    </div>


</ion-content>
