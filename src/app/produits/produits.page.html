<ion-content>
    <div id="header_page">
        <ion-grid>
            <ion-row>
                <ion-col size="4" size-md (click)="onbackPress()">
                    <ion-img id="imglogopage" src="assets/img/logo/back.png"> </ion-img>
                </ion-col>
                <ion-col size="4" size-md>

                </ion-col>
                <ion-col size="4" size-md>
                    <ion-img id="imglogopage" src="assets/img/logo/logopage.png"> </ion-img>
                </ion-col>

            </ion-row>
        </ion-grid>
        <ion-grid>
            <ion-row>
                <ion-col size="12" size-md id="titre_page">
                    Decouvrez le matelas qui vous correspond !
                </ion-col>
            </ion-row>
        </ion-grid>

        <ion-grid>
            <ion-row>
                <ion-col size="12" size-md>
                    <div id="container">
                        <ion-grid *ngFor="let prod of produits" (click)="onProduitClic(prod)" id="cardcontent">
                            <ion-row>
                                <ion-col size="3" size-md id="imgproduit" style="background-image: url('https://media.conforama.fr/Medias/600000/80000/9000/400/20/G_689425_A.jpg');background-repeat: no-repeat;background-size: cover;">
                                   
                                </ion-col>
                                <ion-col size="9" size-md id="descproduit">
                                    <ion-label id="nom_produit">{{prod.pord}}<br/></ion-label>
                                    <hr id="ligne_separator"/>
                                    <ion-label id="sous_desc_produit">{{prod.desc.substr(0, 25)}} ...<ion-icon name="arrow-forward-outline"></ion-icon></ion-label>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>

</ion-content>
